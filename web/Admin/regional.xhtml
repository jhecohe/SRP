<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./plantillaAdmin.xhtml">

            <ui:define name="content">

                <f:view>
                    <h1><h:outputText value="Agregar Regional" /></h1>

                    <h:form>   
                        <p:menubar style="max-height: 26px; padding-right: 1%">
                            <p:menuitem id="agregar" value="Agregar" icon="ui-icon-gear"/>
                            <p:menuitem id="actualizar" value="Actualizar" icon="ui-icon-arrowrefresh-1-w" update="regionalList" ajax="false"/>
                        </p:menubar>
                        <p:overlayPanel for="agregar">
                            <p:panelGrid columns="2">
                                <h:outputLabel value="Nombre de la Regional" />
                                <p:inputText id="nombre" value="#{regionalBean.nombre}" required="true" label="nombre"/>
                                <p:commandButton action="#{regionalBean.agregar()}" value="Agregar" style="background: white" update="regionalList" ajax="false"/>
                            </p:panelGrid>
                        </p:overlayPanel>
                        <p:messages id="messages" showDetail="true" closable="true" />
                        <p:dataTable id="regionalList" var="reg" value="#{regionalBean.listadoRegional()}"  
                                     style="width: 600px">
                            <f:facet name="header">  
                                Listado de Regionales
                            </f:facet>  

                            <p:ajax event="rowEdit" listener="#{regionalBean.modificar()}" />

                            <p:column headerText="Codigo" style="width:50px">  
                                <h:outputText value="#{reg.idregional}" />  
                            </p:column>  
                            <p:messages closable="true" showDetail="true"/>
                            <p:column headerText="Nombre" >  
                                <p:cellEditor>  
                                    <f:facet name="output">  
                                        <h:outputText value="#{reg.descregional}" />  
                                    </f:facet>  
                                    <f:facet name="input">  
                                        <p:inputText value="#{reg.descregional}" />  
                                    </f:facet>  
                                </p:cellEditor>  
                            </p:column>
                            <p:column headerText="Modificar" style="width:20px">  
                                <p:rowEditor/>  
                            </p:column> 
                        </p:dataTable>
                    </h:form>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
