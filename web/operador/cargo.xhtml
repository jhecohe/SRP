<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./plantillaAdmin.xhtml">

            <ui:define name="content">
                <f:view>
                    <h1><h:outputText value="Agregar Cargo" /></h1>
                    <h:form>                
                        <p:overlayPanel id="datos" for="agregar" hideEffect="fade" style="background-color: scrollbar">
                            <p:panelGrid columns="2" style="width: 400px">
                                <h:outputLabel value="Nombre del Cargo *" />
                                <p:inputText id="nombre" value="#{cargoBean.nombre}" required="true" label="Cargo">
                                    <f:validateLength minimum="2"/>
                                </p:inputText>
                                <h:outputLabel value="Los campos con * son obligatorios"  style="font-style: italic; color: #045491"/>
                                <p:commandButton action="#{cargoBean.agregar()}" value="Agregar" update="cargoList" ajax="false"/>             
                            </p:panelGrid>
                        </p:overlayPanel>
                        <p:menubar style="height: 26px; padding-right: 1%">
                            <p:menuitem id="agregar" value="Agregar Cargo" update=""  immediate="true" icon="ui-icon-gear"/>
                            <p:menuitem value="Actualizar" update="cargoList" icon="ui-icon-arrowrefresh-1-w" ajax="false"/> 
                        </p:menubar>   
                        <p:messages for="nombre" closable="true" showSummary="true"/> 
                        <p:dataTable var="car" value="#{cargoBean.cargoListado()}" id="cargoList" editable="true" 
                                     style="width: 600px" scrollHeight="100">  
                            <p:menubar />
                            <f:facet name="header">  
                                Listado de Cargos
                            </f:facet>  

                            <p:ajax event="rowEdit" listener="#{cargoBean.modificar}" />

                            <p:column headerText="Codigo" style="width:50px">  
                                <h:outputText value="#{car.idcargo}" />  
                            </p:column>  

                            <p:column headerText="Nombre" >  
                                <p:cellEditor>  
                                    <f:facet name="output">  
                                        <h:outputText value="#{car.desccargo}" />  
                                    </f:facet>  
                                    <f:facet name="input">  
                                        <p:inputText value="#{car.desccargo}" />  
                                    </f:facet>  
                                </p:cellEditor>  
                            </p:column>
                            <p:column headerText="Editar" style="width:20px" >  
                                <p:rowEditor/>  
                            </p:column>  
                        </p:dataTable>
                    </h:form>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
