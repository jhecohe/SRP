<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

         <ui:composition template="./plantillaAdmin.xhtml">

            <ui:define name="content">
                <h:form>
                    <f:view>
                        <h:outputText value="Proceso  " style="width: 140" />  
                        <p:selectOneMenu id="proceso" value="#{procesoBean.riesgo}" style="width: 200px" >
                            <f:selectItem itemLabel="Seleccione el proceso" itemValue=""/>
                            <f:selectItems value="#{procesoBean.listadoMapaRiesgo}" var="r"
                                           itemLabel="#{r.nombre}" itemValue="#{r.idriesgo}" />
                            <p:ajax update=""/>
                        </p:selectOneMenu>
                        
                        <h:commandLink>    
                            <p:graphicImage value="/resources/imagenes/excel.png" /> 
                            <!--p:dataExporter type="xls" target="procesoList" fileName="Procesos filtarados" /-->  
                        </h:commandLink>
                    </f:view>
                </h:form>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
